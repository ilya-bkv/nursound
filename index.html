<body>
<div id="fog" style="position: absolute; height: 100vh; width: 100%; left: 0; top: 0;"></div>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
<script src="/animation/three.min.js"></script>
<script src="/animation/vanta.halo.min.js"></script>

<script>

    el: "#fog",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    amplitudeFactor: 1.90,

    size: 1.90
